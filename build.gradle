buildscript {
    repositories {
        maven {
            url "http://developer.huawei.com/repo/"
        }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {
    repositories {
        maven {
            url "http://developer.huawei.com/repo/"
        }
        google()
        jcenter()
    }
}

ext{
    //compile
    compileSdkVersion = 28
    minSdkVersion = 26
    targetSdkVersion = 27

    //version
    versionName = '1.0'
}